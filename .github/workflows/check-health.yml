name: Check Health of UT

# Every 15 minutes except for 4:00-4:59
# */15 0-3,5-23 * * *

on:
  schedule:
    - cron: '*/15 0-3,5-23 * * *'

jobs:
  check_health_ut:
    runs-on: ubuntu-latest
    name: Ping the site
    steps:
    - name: Check the site
      id: hello
      uses: srt32/uptime@master
      with:
        url-to-hit: "https://ultratheorie.nl/administratie"
        expected-statuses: "200,301,302"
